<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Search File</title>
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
    .container {
        margin-top: 20px;
    }
</style>
</head>
<body>
<div class="container">
    <h2>Search for a File</h2>
    <form action="./DispData" method="get" class="form-inline">
        <div class="form-group mb-2">
            <label for="file_name" class="sr-only">File Name</label>
            <input type="text" class="form-control" id="file_name" name="file_name" placeholder="Enter file name">
        </div>
        <button type="submit" class="btn btn-primary mb-2">Search</button>
    </form>
</div>
<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
