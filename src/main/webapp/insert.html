<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Insert File Name</title>
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
    .container {
        margin-top: 20px;
    }
</style>
</head>
<body>
<div class="container">
    <h2>Add New File</h2>
    <form action="./InsertData" method="post">
        <div class="form-group">
            <label for="file_name">Enter File Name:</label>
            <input type="text" class="form-control" id="file_name" name="file_name" placeholder="File Name">
        </div>
        <div class="form-group">
            <label for="file_type">Enter File Type:</label>
            <input type="text" class="form-control" id="file_type" name="file_type" placeholder="File Type">
        </div>
        <div class="form-group">
            <label for="file_date">Enter File Date:</label>
            <input type="date" class="form-control" id="file_date" name="file_date" placeholder="File Date">
        </div>
        <div class="form-group">
            <label for="file_size">Enter File Size (in bytes):</label>
            <input type="number" class="form-control" id="file_size" name="file_size" placeholder="File Size">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
