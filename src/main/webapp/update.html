<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Update File Type</title>
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
    .container {
        margin-top: 20px;
    }
</style>
</head>
<body>
<div class="container">
    <h2>Update File Type</h2>
    <form action="./UpdateData">
        <div class="form-group">
            <label for="file_name">Enter File Name:</label>
            <input type="text" class="form-control" id="file_name" name="file_name" placeholder="File Name">
        </div>
        <div class="form-group">
            <label for="newFileType">Enter New File Type:</label>
            <input type="text" class="form-control" id="newFileType" name="newFileType" placeholder="New File Type">
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>
<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
